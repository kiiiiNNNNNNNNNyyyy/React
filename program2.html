<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JSX vs DOM</title>
</head>
<body>
	<!--- container node -->
	<div id="jsx"></div>

	<!-- container node -->
	<div id="dom"></div>

	<script src="http://fb.me/react-0.11.1.js"></script>
	<script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
	<script type="text/jsx">
		/** @jsx React.DOM */

		var MessageBox = React.createClass({
			render: function(){
				return(
					<div className="container"> 
						<h1>Hello World</h1>
						<Submessage />
					</div>
				);
			}
		});

		var Submessage = React.createClass({
			render: function(){
				return(
					<small>Its good to see you!!</small>
				)
			}
		});

		var MessageBoxDOM = React.createClass({
			render: function(){
				return React.DOM.div(
					{className: 'container'},
					React.DOM.h1(null, "Hello World!!"),
					Submessage(null)
				);	
			}
		});

		var reactComponentJSX = React.renderComponent(
		<MessageBox />, document.getElementById('jsx')
		);

		var reactComponentDOM = React.renderComponent(
			MessageBoxDOM(null),
			document.getElementById('dom')
		);
</script>
</body>
</html>
