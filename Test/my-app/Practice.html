<html>
    <head>
        <script src="https://fb.me/react-0.13.2.js"></script>
        <script src="https://fb.me/JSXTransformer-0.13.2.js"></script>
        <script type="text/jsx">
            var MyClass = React.createClass({

                getInitialState: function(){
                    return {
                        name: "Name",
                        clicked: 0,
                        text: "Click on me to Change the Text!",
                        happy: true
                    };
                },

                handletextChange: function(){
                    this.setState({
                        text: "This Changed Evrything!!"
                    });
                },

                handleAlert: function(){
                    alert('I told you!!!')
                },

                incrementClick:  function(){
                    this.setState({
                        clicked: this.state.clicked + 1
                    });
                },

                handleName: function(e){
                    this.setState({
                        name: e.target.value
                    });
                },

                handlecheckbox: function(e){
                    this.setState({
                        happy: e.target.checked 
                    });
                },

                render: function(){
                    return <div>
                                <h1>Hello</h1>
                                <h4 onClick={this.handletextChange}>{this.state.text}</h4>
                                <h4 onClick={this.incrementClick}>This is the number of times you clicked on me!! : {this.state.clicked}</h4>
                                <h4 onClick={this.handleAlert}>Dont Click me otherwise I'll pop up!!</h4>
                                <input type="text" onChange={this.handleName} value={this.state.name}/>
                                <input type="text" onChange={this.handleName} value={this.state.name}/>
                                <br/>
                                <label> Happy?
                                <input type="checkbox" onChange={this.handlecheckbox} checked={this.state.happy}/>
                                </label>
                                <h4>This is what you are typing: {this.state.name}{(this.state.happy) ? "!" : ":("}</h4>
                            </div>
                }
            });

            React.render(<MyClass />, document.getElementById('root'));
        </script>
    </head>
    <body>
        <div id="root">
        </div>
    </body>
<html>
