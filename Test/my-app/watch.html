<html>
    <head>
        <script src="https://fb.me/react-0.13.2.js"></script>
        <script src="https://fb.me/JSXTransformer-0.13.2.js"></script>
        <script type="text/jsx">

            var  Watch = React.createClass({
                
                getInitialState: function(){
                    return {
                        seconds: 65
                    };
                },

                getSeconds: function(){
                    return ('0' + this.state.seconds % 60).slice(-2);
                },
                
                getMinutes: function(){
                    return Math.floor(this.state.seconds / 60);
                },

                handleStart: function(){
                    var _this = this;           //we need to keep reference to the componen instance
                    this.incrementer   = setInterval(function(){
                        _this.setState({
                            seconds: _this.state.seconds + 1
                        });
                    }, 1000)
                },

                 handleStop: function(){
                    clearInterval(this.incrementer);
                },

                render: function(){
                    return <div>
                                <h1>{this.getMinutes()}:{this.getSeconds()}</h1>
                                {   
                                    (this.state.seconds === 0) ? <button type="button" onClick={this.handleStart}>Start</button> : <button type="button" onClick={this.handleStop}>Stop</button>
                                }
                                
                            </div>;
                }
            });

            React.render(<Watch />, document.getElementById('root'));
        </script>
    </head>
    <body>
        <div id="root">
        </div>
    </body>
<html>
